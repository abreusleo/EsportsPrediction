services:
  api:
    build: ./Api/.
    image: "precog/api:${tag}"
    container_name: Api
    ports:
      - "4001:4001"
    env_file:
      - .env
    networks:
      - precog
    depends_on:
      - mariadb

  client:
    build: ./Client/.
    image: "precog/client:${tag}"
    container_name: Client
    ports:
      - "3000:3000"
    env_file:
      - .env
  
  nginx:
    build: ./Client/nginx/.
    image: "precog/nginx:${tag}"
    container_name: nginx
    ports:   
      - "8080:80"
    env_file: 
      - .env
    depends_on:
      - client

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${MariaDb_Configuration__Password}
      MARIADB_DATABASE: ${MariaDb_Configuration__Database}
    ports:
      - '3306:3306'
    volumes: 
      - mariadb:/var/lib/mariadb
    networks:
      - precog

volumes:
  mariadb:

networks:
  precog:
    driver: bridge